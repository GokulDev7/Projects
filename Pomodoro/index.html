<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <input type="checkbox" id="work-break-toggle" onclick="toggleTime()">
            <label for="work-break-toggle">
                <p id="work_label">Work</p>
                <p id="break_label">Break</p>
            </label>
            
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <button id="pause" onclick="pauseFunction()"><i class="fa-solid fa-pause"></i></button>
                <a href="#" id="reset" onclick="resetFunction()"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
