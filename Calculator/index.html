<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="main">
        <div class="container">
            <input type="text" name="display" id="display" class="screen" >
            <section class="cal-btn-section">
                <div class="cal-btn-row">
                    <button class="calc-btn" value="AC" onclick="clearDisplay()">
                        AC
                    </button>
                    <button class="calc-btn" value="DE" onclick="deleteChar()">
                        DE
                    </button>
                    <button class="calc-btn " value="." onclick="appendToDisplay('.')">
                        .
                    </button>
                    <button class="calc-btn" value="/" onclick="appendToDisplay('/')">
                        &divide;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('7')">
                        7
                    </button>
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('8')">
                        8
                    </button>
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('9')">
                        9
                    </button>
                    <button class="calc-btn" value="*" onclick="appendToDisplay('*')">
                        &times;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('4')">
                        4
                    </button>
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('5')">
                        5
                    </button>
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('6')">
                        6
                    </button>
                    <button class="calc-btn" value="-" onclick="appendToDisplay('-')">
                        &minus;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('1')">
                        1
                    </button>
                    <button class="calc-btn"  value="3" onclick="appendToDisplay('2')">
                        2
                    </button>
                    <button class="calc-btn" value="3" onclick="appendToDisplay('3')">
                        3
                    </button>
                    <button class="calc-btn" value="+" onclick="appendToDisplay('+')">
                        &plus;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn" value="00" onclick="appendToDisplay('00') ">
                        00
                    </button>
                    <button class="calc-btn" value="0" onclick="appendToDisplay('0')">
                        0
                    </button>
                    <button class="cal-btn-double" value="=" onclick="calculate()">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
    </div>


   
    <script src="script.js"></script>
</body>
</html>
