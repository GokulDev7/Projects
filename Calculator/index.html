<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="main">
        <div class="toggle">
            <input type="checkbox" id="darkmode-toggle"/>
            <label for="darkmode-toggle">
        </div>
        <div class="container">
            <input type="text" name="display" id="display" class="screen" >
            <section class="cal-btn-section">
                <div class="cal-btn-row">
                    <button class="calc-btn" value="AC" onclick="display.value=''">
                        AC
                    </button>
                    <button class="calc-btn" value="DE" onclick="display.value=display.value.toString().slice(0,-1) ">
                        DE
                    </button>
                    <button class="calc-btn " value="." onclick="display.value += '.'">
                        .
                    </button>
                    <button class="calc-btn" value="/" onclick="display.value+= '/'">
                        &divide;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn"  value="3" onclick="display.value+='7' ">
                        7
                    </button>
                    <button class="calc-btn"  value="3" onclick="display.value+='8' ">
                        8
                    </button>
                    <button class="calc-btn"  value="3" onclick="display.value+='9' ">
                        9
                    </button>
                    <button class="calc-btn" value="*" onclick="display.value += '*'">
                        &times;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn"  value="3" onclick="display.value+='4' ">
                        4
                    </button>
                    <button class="calc-btn"  value="3" onclick="display.value+='5' ">
                        5
                    </button>
                    <button class="calc-btn"  value="3" onclick="display.value+='6' ">
                        6
                    </button>
                    <button class="calc-btn" value="-" onclick="display.value += '-'">
                        &minus;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn"  value="3" onclick="display.value+='1' ">
                        1
                    </button>
                    <button class="calc-btn"  value="3" onclick="display.value+='2' ">
                        2
                    </button>
                    <button class="calc-btn" value="3" onclick="display.value+='3' ">
                        3
                    </button>
                    <button class="calc-btn" value="+" onclick="display.value+='+' ">
                        &plus;
                    </button>
                </div>
                <div class="cal-btn-row">
                    <button class="calc-btn" value="00" onclick="display.value += '00' ">
                        00
                    </button>
                    <button class="calc-btn" value="0" onclick="display.value+= '0'">
                        0
                    </button>
                    <button class="cal-btn-double" value="=" onclick="display.value = eval(display.value)">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
    </div>


   
    <script src="script.js"></script>
</body>
</html>
